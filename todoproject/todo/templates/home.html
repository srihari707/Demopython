{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class=" container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" style="top:29%;left:50%;position:absolute;transform:transform;" >
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-mb-6">
        <form  method="post" class="mb-3 shadow">
                {% csrf_token %}
            <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="taskname">
            </div>
             <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="enter your priority">
             </div>
             <div class="form-group">
                 <input type="date" class="form-control" name="date" placeholder="enter the date">
             </div>


            <input type="submit" class="btn btn-success">


        </form>

        </div>
        <div class="col-md-6">
            <h4> task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <h5 class="card-body">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                 <a class="btn btn-danger"  href="{% url 'update' i.id %}" style="background-color: cyan;">update</a>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
